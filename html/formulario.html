<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container mt-4 mb-4 p-4 border rounded bg-light">
        <h1 class="text-center te">Formulario</h1>
        <form action="/formulario" method="post">
            <div class="row g-3 align-items-center">
                <label for="nombre" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="row g-3 align-items-center">
                <label for="nombre" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="row g-3 align-items-center">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                <div class="row g-3 align-items-center mt-3">
                    <label for="Contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="Contraseña" name="Contraseña">
                </div>
                <div class="row g-3 align-items-center mt-3">
                    <label for="Contraseña" class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="Contraseña" name="Contraseña">
                </div>
                <div class="row g-3 align-items-center">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="row g-3 align-items-center">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="row g-3 align-items-center">
                    <label for="nacionalidad" class="form-label">Género</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione su género</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">No define</option>
                    </select>
                </div>

                <div class="row g-3 align-items-center">
                    <label for="nacionalidad" class="form-label">Nacionalidad</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>País</option>
                        <option value="1">Colombia</option>
                        <option value="2">Venezuela</option>
                        <option value="3">Ecuador</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                <div class="row g-3 align-items-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div>
                    <a href="../index.html">Regresar al inicio</a>
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/recuperar.js"></script>
</body>

</html>
